name: Tests
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - name: Run tests
        env:
          PGUSER: postgres
          PGPASSWORD: secret
          RAILS_ENV: test
        run: |
          bundle install
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails test
