name: Tests
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0
      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bundle install
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails test
