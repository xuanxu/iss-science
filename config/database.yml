default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost

development:
  <<: *default
  database: iss_science_development

test:
  <<: *default
  database: iss_science_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
